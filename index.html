<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ສົມໝາຍປັອບໆ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ສົມໝາຍປັອບໆ</h1>
        <p id="target">0</p>
        <img src="./imge1.png" id="imge1" alt="Popcat">
        <p id="totalClicks">Total Clicks: 0</p>
    </div>

    <!-- Javascript Section -->
    <script>
        window.onload = () => {
            let img = document.querySelector('#imge1');
            let counter = document.querySelector('#target');
            let totalClicksDisplay = document.querySelector('#totalClicks');
            let score = 0;
            let sound = new Audio('lol.mp3');
            let username = 'user123'; // Replace with actual username logic

            img.addEventListener('mousedown', async () => {
                img.src = 'imge2.png';
                sound.play();
                addToCounter();

                sound.onended = () => {
                    img.src = 'imge1.png';
                };

                // Send click data to the serverless function
                const totalClicks = await sendClickData(username);
                if (totalClicks) {
                    totalClicksDisplay.innerText = `Total Clicks: ${totalClicks}`;
                }
            });

            function addToCounter() {
                score++;
                counter.innerHTML = score;
            }

            async function sendClickData(username) {
                try {
                    const response = await fetch('/.netlify/functions/clicks', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username }),
                    });

                    const data = await response.json();
                    return data.clicks; // Return the total clicks for the user
                } catch (error) {
                    console.error('Error sending click data:', error);
                    return null;
                }
            }
        }
    </script>
</body>
</html>
